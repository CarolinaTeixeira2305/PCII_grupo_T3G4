{% extends 'base.html' %}

{% block title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
{% endblock %}

{% block content %}


<div class="container">
    <div class="overlay"></div>
    <div class="content">
        <div class="dados">
            <h1>Register</h1>
            <form id="form" action="/chkregister" method="post">
                <label for="user">User:</label>
                <input type="text" id="user" name="user" value="{{ user }}" size="30" required/>
                <br><br>
                <label for="usergroup">User Group:</label>
                <select id="usergroup" name="usergroup" required>
                    <option value="admin" {% if usergroup == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="client" {% if usergroup == 'client' %}selected{% endif %}>Client</option>
                </select>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="{{ password }}" size="30" required/>
                <br><br>
                <button type="submit" class="button">Register</button>
            </form>
            <br><br>
            <h3>{{ resul }}</h3>
            <a href="/" class="button">Back</a>
        </div>
    </div>
</div>
{% endblock %}
