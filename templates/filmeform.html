{% extends 'base.html' %}

{% block title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
{% endblock %}

{% block content %}
    <div class = "dados">
        <br>
        <h1>Filmes</h1>
        <br>
        <button id="edit" type="button" {{butshow}} onclick="window.location.href = '/filmeform?option=edit'" class="button1">Edit</button>
        <button id="delete" type="button" {{butshow}} onclick="window.location.href = '/filmeform?option=delete'" class="button1">Delete</button>
        <button id="insert" type="button" {{butshow}} onclick="window.location.href = '/filmeform?option=insert'" class="button1">Insert</button>
        <button id="save" type="submit" form="form" class = "button1" {{butedit}}>Save</button>
        <button id="cancel" type="button" {{butedit}} onclick="window.location.href = '/filmeform?option=cancel'" class="button1">Cancel</button>
        <br><br>
        
         <form id="form" action="/filmeform?option=save" enctype="multipart/form-data" method="post">
        <table>
        <tr>
        <td>
           
        </td>
        <td>
        
       
                
                  <label for={{att[0]}}>{{des[0]}}:</label>
                      {% if  butedit == 'enabled' and auto_number == 1 %}              
                      <input type="text" disabled id="{{att[0]}}" name="{{att[0]}}" value="{{obj[att[0]]}}" size="30">
                      {%else%}                  
                          <input type="text" {{butedit}} id="{{att[0]}}" name="{{att[0]}}" value="{{obj[att[0]]}}" size="30">
                      {%endif%}
                  <br><br>
                
                  <label for={{att[1]}}>{{des[1]}}:</label>
                                    
                      <input type="text" {{butedit}} id="{{att[1]}}" name="{{att[1]}}" value="{{obj[att[1]]}}" size="30">
                  
                  <br><br>
                
                  <label for={{att[2]}}>{{des[2]}}:</label>
                                    
                      <input type="text" {{butedit}} id="{{att[2]}}" name="{{att[2]}}" value="{{obj[att[2]]}}" size="30">
                  
                  
                
                 
                
                 
                  <br><br>
                 </td>
                 
                 <td>
                  <label for={{att[3]}}>{{des[3]}}:</label>
                  <br>
                                    
                  
                  
                    {% if img %}
                    <img src="{{img}}" width="200">
                    {% else %}
                    <h1>Sem foto</h1>
                    {% endif %}
                    <br> <input name="img" {{butedit}} type="file"/>
                 </td>
                 </tr>
                {% if error_message %}
        <div style="color: red;">{{ error_message }}</div>
    {% endif %}
        
        </table>
        </form>
        <br>
        <button id="first" type="button" {{butshow}} onclick="window.location.href = '/filmeform?option=first'" class="button1">First</button>
        <button id="previous" type="button" {{butshow}} onclick="window.location.href = '/filmeform?option=previous'" class="button1">Previous</button>
        <button id="next" type="button" {{butshow}} onclick="window.location.href = '/filmeform?option=next'" class="button1">Next</button>
        <button id="last" type="button" {{butshow}} onclick="window.location.href = '/filmeform?option=last'" class="button1">Last</button>
    </div>

{% endblock %}
